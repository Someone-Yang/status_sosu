# 服务端设置
host:
  # 密钥
  # 被测端需要和此处密钥填写一致
  secret: "faputa"
  # 网页端口
  port: 5000
  # 是否开启 Flask 调试模式
  debug: True

# 展示页面设置
web:
  # 设置展示页面的主题
  # 模板保存在 templates 目录
  theme: "mdui"
  # 以下全部为模板可配置字段
  title: "Status Sosu!"
  mdui-primary-color: "indigo"

#客户端
client:
  # 一个名字代表一个需要展示的被测端
  # 被测端 clientname 需要与此处设置一致
  # 被测端 Demo 示例配置
  demo:
    # 设备名
    name: "Nanachi"
    # 备注
    note: "naaaaaa"
    # 系统信息
    system:
      # 是否显示系统信息
      display: True
      # 可选自定义系统名
      # 留空则使用被测端上传的默认名称
      custom: "Custom system name"
    # 处理器信息同理
    processor:
      display: True
      custom: "Custom CPU name"
    # 架构信息
    machine:
      display: True
      custom: "DMA66"
    # CPU 使用率
    cpu-usage:
      display: True
      # 是否显示频率信息
      show-frequency: True
      # 是否显示核心数信息
      show-cores: True
    # 内存使用率
    mem-usage:
      display: True
      # 是否显示详细的内存用量大小
      show-detail: True
    # 交换使用率
    swap-usage:
      display: True
      show-detail: True
    # 硬盘使用率
    disk:
      display: True
      show-detail: True
    # 网络使用率
    network:
      display: True
  # 再举例标记一个 test 的机器
  test:
    name: "Another test server"
    note: "let it go"
    system:
      display: True
      custom: "Better than nothing"
    processor:
      display: True
      custom: ""
    machine:
      display: False
      custom: ""
    cpu-usage:
      display: True
      show-frequency: True
      show-cores: True
    mem-usage:
      display: True
      show-detail: True
    swap-usage:
      display: True
      show-detail: True
    disk:
      display: False
      show-detail: True
    network:
      display: True

    